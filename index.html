<!DOCTYPE html>
<html>
<head>
  <title>Focus Monitor ðŸŽ¯</title>
  <style>
    body {
      text-align:center;
      background:#111;
      color:white;
      font-family:Arial;
    }
    video {
      border:4px solid lime;
      margin-top:20px;
    }
  </style>
</head>

<body>

<h1>Focus Monitor ðŸŽ¯</h1>
<p id="status">Starting camera...</p>
<video id="video" width="640" height="480" autoplay muted></video>

<script>
const video = document.getElementById("video");
const status = document.getElementById("status");

let lastMove = Date.now();

navigator.mediaDevices.getUserMedia({ video:true })
.then(stream => {
  video.srcObject = stream;
  status.innerText = "Camera active âœ… Stay focused!";
})
.catch(() => {
  status.innerText = "Camera permission denied âŒ";
});

video.addEventListener("mousemove", () => {
  lastMove = Date.now();
});

setInterval(() => {
  if (Date.now() - lastMove > 10000) {
    status.innerText = "Focus on study! ðŸ˜¡";
    status.style.color = "red";
    new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
    lastMove = Date.now();
  } else {
    status.innerText = "Focused ðŸ˜Š";
    status.style.color = "lime";
  }
}, 3000);
</script>

</body>
</html>
